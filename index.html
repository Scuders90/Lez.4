<!DOCTYPE html>
<html>
<head>
    <title>Simulatore Email - Esercizio Pratico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="email-simulator">
        <div class="task-list">
            <h3>Obiettivi:</h3>
            <div class="task-item">
                <span class="checkmark">⭕</span>
                <span>Identificare email sospette</span>
            </div>
            <div class="task-item">
                <span class="checkmark">⭕</span>
                <span>Organizzare email nelle cartelle corrette</span>
            </div>
            <div class="task-item">
                <span class="checkmark">⭕</span>
                <span>Comporre una nuova email</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress" style="width: 0%"></div>
        </div>

        <div class="email-interface">
            <div class="folders">
                <div class="folder active">Posta in arrivo</div>
                <div class="folder">Lavoro</div>
                <div class="folder">Personale</div>
                <div class="folder">Spam</div>
            </div>

            <div class="email-list">
                <!-- Email items will be generated here -->
            </div>
        </div>

        <div class="hint-section">
            <button class="hint-button" onclick="showHint()">Suggerimento</button>
            <div class="feedback-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
